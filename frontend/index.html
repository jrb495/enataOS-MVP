<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnataOS Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">EnataOS Lite</h1>
    <form id="dumpForm" class="space-y-4">
      <div>
        <label for="accountId" class="block font-medium mb-1">Account ID</label>
        <input id="accountId" type="text" class="w-full border rounded p-2" placeholder="e.g. acc-123" required>
      </div>
      <div>
        <label for="dump" class="block font-medium mb-1">Brain Dump</label>
        <textarea id="dump" rows="6" class="w-full border rounded p-2" placeholder="Enter notes here..." required></textarea>
      </div>
      <button id="submitBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Submit</button>
    </form>
    <div id="result" class="mt-6 text-sm"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
